<delete-element-modal-component></delete-element-modal-component>
<image-gallery-component></image-gallery-component>
<message-component></message-component>

<header-component>
  <row-component options='{"columns":"8fr 2fr", "height":"100px"}'>
    <column-component>
      <logo-component title="Telegram Bot"></logo-component>
    </column-component>
    <column-component options='{"justifyContent":"flex-end"}'>
      <menu-component menu="admin"></menu-component>
    </column-component>
  </row-component>
</header-component>

<main-component padding="0.5rem">
  <crud-component>
    <!-- <table-filter
      slot='filter'
      url='/api/admin/users'
    /> -->

    <table-component 
      slot="table"
      endpoint="/api/admin/customers"
      structure="{
        'headers': [
          {'label': 'Nombre', 'field': 'name'},
          {'label': 'Email', 'field': 'email'},
          {'label': 'Fecha de creación', 'field': 'createdAt'},
          {'label': 'Fecha de actualización', 'field': 'updatedAt'}
        ],
        'recordButtons': ['edit', 'remove'],
        'tableButtons': ['filterButton']
      }"
    >
    </table-component>

    <form-component 
      slot="form"
      endpoint="/api/admin/customers"
      structure="{
        'tabs': [
          {'name': 'general', 'label': 'General'}
        ],
        'inputs': {
          'general': {
            'noLocale': [
              {'name': 'id', 'element':'input', 'type': 'hidden'},
              {'name': 'name', 'element':'input', 'type': 'text', 'label': 'Nombre', 'width': 'one-third-width'},
              {'name': 'email', 'element':'input', 'type': 'email', 'label': 'Email', 'width': 'one-third-width'},
              {'name': 'birthdate', 'element':'input', 'type': 'date', 'label': 'Fecha de nacimiento', 'width': 'one-third-width'},
              {'name': 'prefix', 'element':'input', 'type': 'text', 'label': 'Prefijo telefónico', 'width': 'half-width'},
              {'name': 'telephone', 'element':'input', 'type': 'text', 'label': 'Teléfono', 'width': 'half-width'}
            ]
          }
        }
      }">
    </form-component>
  </crud-component>
</main-component>
