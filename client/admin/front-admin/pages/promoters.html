<delete-element-modal-component></delete-element-modal-component>
<image-gallery-component></image-gallery-component>
<message-component></message-component>

<header-component>
  <row-component options='{"columns":"8fr 2fr", "height":"100px"}'>
    <column-component>
      <logo-component title="Telegram Bot"></logo-component>
    </column-component>
    <column-component options='{"justifyContent":"flex-end"}'>
      <menu-component menu="admin"></menu-component>
    </column-component>
  </row-component>
</header-component>

<main-component padding="0.5rem">
  <crud-component>
    <!-- <table-filter
      slot='filter'
      url='/api/admin/users'
    /> -->

    <table-component 
      slot="table"
      endpoint="/api/admin/promoters"
      structure="{
        'headers': [
          {'label': 'Nombre', 'field': 'name'},
          {'label': 'Email', 'field': 'email'},
          {'label': 'Fecha de creación', 'field': 'createdAt'},
          {'label': 'Fecha de actualización', 'field': 'updatedAt'}
        ],
        'recordButtons': ['edit', 'remove'],
        'tableButtons': ['filterButton']
      }"
    >
    </table-component>

    <form-component 
      slot="form"
      endpoint="/api/admin/promoters"
      structure="{
        'tabs': [
          {'name': 'general', 'label': 'General'}
        ],
        'inputs': {
          'general': {
            'noLocale': [
              {'name': 'id', 'element':'input', 'type': 'hidden'},
              {'name': 'name', 'element':'input', 'type': 'text', 'label': 'Nombre', 'width': 'half-width'},
              {'name': 'email', 'element':'input', 'type': 'email', 'label': 'Email', 'width': 'half-width'},
              {'element': 'dependants', 'childs': [
                {
                  'name': 'products', 
                  'label': 'Productos',
                  'locale': true,
                  'structure': [
                    {'element': 'subform', 'width': 'half-width', 'endpoint': '/api/admin/products', 'structure': 
                      {
                        'tabs': [
                          {'name': 'general', 'label': 'General'}
                        ],
                        'inputs': {
                          'general': {
                            'noLocale': [
                              {'name': 'id', 'element':'input', 'type': 'hidden'},
                              {'name': 'name', 'element':'input', 'type': 'text', 'label': 'Nombre', 'width': 'full-width'}
                            ]
                          }
                        }
                      }
                    },
                    {'element': 'subtable', 'width': 'half-width', 'endpoint': '/api/admin/products', 'structure': 
                      {
                        'headers': [
                          {'label': 'Nombre', 'field': 'name'}
                        ],
                        'tableButtons': ['autocompleteButton'],
                        'recordButtons': ['edit', 'remove']
                      }
                    }
                  ]
                }
              ]}
            ]
          }
        }
      }">
    </form-component>
  </crud-component>
</main-component>
